org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Configuration pour améliorer les téléchargements réseau
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.daemon=true

# Désactiver R8 fullMode qui peut causer des problèmes
android.enableR8.fullMode=false

# Forcer la re-téléchargement des dépendances
org.gradle.internal.resolution.verification=false

# SOLUTION RADICALE : Désactiver la compilation incrémentale Kotlin
kotlin.incremental=false
kotlin.incremental.android=false
